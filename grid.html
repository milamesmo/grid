<!DOCTYPE html>
<html>
<head>
</head>
<style>

/* GRID */
.grid {
display: grid;
min-width: 100%;
min-height: 1000px;
border: 5px;
}

.container {
  display: grid;
  grid-template-columns: 30% 20% 20% 30%;
  grid-template-rows: 5% 40% 5% 50% 5%;
}

.gap{
gap: 5px;
}

.subgrid {
display: grid;
grid-template-rows: 1fr 1fr;
grid-area: 4/1/5/1;
}

/* ITENS */

.item1{
background-color: aqua;
grid-area: 1/1/1/6;
text-align: center;

}

.item2{
background-color: rgb(204, 0, 255);
grid-area: 2/2/3/3;

}

.item3{
background-color: bisque;
grid-area: 2/3/3/4;

}

.item4{
background-color: brown;
grid-area: 3/2/3/4;
}

.item5 {
background-color: rgb(29, 75, 46);
grid-area: 4/2/5/4;
}

.item6 {
background-color: rgb(116, 168, 184);
grid-area: 2/1/4/2;
}

.item7 {
background-color: rgb(88, 58, 94);
grid-area: 2/4/5/4;
}

.item8 {
background-color: rgb(221, 168, 88);
grid-area: 1/1/1/2;
max-height: 50%;
}

.item9 {
background-color: rgb(230, 198, 150);
grid-area: 2/1/2/2;
max-height: 90%;
}

.item10 {
background-color: rgb(240, 227, 208);
grid-area: 3/1/3/2;
max-height: 70%;
}



</style>

<body>
  <div class="grid container gap">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
    <div class="item7">7</div>
    <div class="item subgrid">
      <div class="item8">8</div>
      <div class="item9">9</div>
      <div class="item10">10</div>
    </div>

  </div>
</section>
</div>
</body>
</html>
